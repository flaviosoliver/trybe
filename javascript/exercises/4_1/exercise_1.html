<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    // Operações Aritméticas

    let a = 6;
    let b = 2;

    // Adição
    let sum = 0;

    sum = a + b;
    console.log(sum);

    //Subtração
    let sub = 0;

    sub = a - b;
    console.log(sub);

    //Multiplicação
    let mult = 0;

    mult = a * b;
    console.log(mult)

    //Divisão
    let div = 0;

    div = a / b;
    console.log(div)

    //Módulo
    let mod = 0;

    mod = a % b;
    console.log(mod);


  </script>
  <h1>Hello, World!</h1>
  <h3>Vamos nessa...</h3>
</body>
</html>

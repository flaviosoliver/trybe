  <script>
    
    //Faça um programa que, dado um valor definido numa variável, retorne "positive" se esse valor for positivo, "negative" se for negativo e "zero" caso contrário.

    let num1 = -5;

    if (num1 > 0) {
      console.log("positive");

      console.log("negative");
    } else {
          console.log("zero");
    }
